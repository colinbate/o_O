<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>o_O • TodoMVC</title>
	<link rel="stylesheet" href="css/base.css">
	<script src="lib/jquery.min.js"></script>
  <script src="lib/o_O.js" type="text/javascript"></script>
  <script src="lib/o_O.router.js" type="text/javascript"></script>
	<script src="lib/app.js"></script>
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>Todos</h1>
			<input id="new-todo" data-bind="value: current; enterKey: add" placeholder="What needs to be done?">  
		</header>                  
		<section id="main">
			<div data-bind="visible: todos.count()">
			  <input id="toggle-all" type="checkbox" data-bind="value: allCompleted">
			  <label for="toggle-all">Mark all as complete</label>
			</div>
			<ul id="todo-list" data-bind="foreach: todos">
      	<li data-bind="class: completed() && 'completed'; visible: visible()">
      		<div class="view">
      			<input class="toggle" type="checkbox" data-bind="value: completed">
      			<label data-bind="text: title()"></label>
      			<button class="destroy" data-bind="click: remove"></button>
      		</div>
      		<input class="edit" data-bind="value: title">
      	</li>	 
			</ul>
		</section>

		<footer id="footer">
			<span id="todo-count" data-bind="visible: count()">
			  <strong data-bind="text: remainingCount()">1</strong>
			  <span class="word" data-bind="text: pluralize('item', remainingCount())"></span> left
			</span>
      
      <ul id="filters">
				<li>
					<a href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
      
			<button id="clear-completed" data-bind="click: removeCompleted; visible: completedCount()">
			  Clear completed
			  (<span data-bind='text: completedCount()'></span>)
			</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<!-- delete this ↓ -->
		<p>Inspired by the official <a href="https://github.com/maccman/spine.todos">Spine.Todos</a></p>
		<!-- change this out with your name and url ↓ -->
		<p>Created by <a href="http://weepy.github.com">weepy (Jonah Fox)</a></p>
	</footer>

	<script>
	  main()
	</script>
</body>
</html>
